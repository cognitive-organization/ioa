apiVersion: ioa.dev/v0.2
kind: Telemetry
metadata:
  name: product-feature-released
  owner:
    name: "Acme AI"
    role: signal-owner
spec:
  event: "product.feature_released"
  category: metric
  severity: info
  description: "Emitted when a new feature is released to production"
  correlationId:
    required: true
    format: uuid
  payload:
    type: object
    properties:
      featureName:
        type: string
      releaseDate:
        type: string
        format: date
      targetAudience:
        type: string
      rolloutPercentage:
        type: number
    required:
      - featureName
      - releaseDate
  metricsImpacted:
    - feature-velocity
    - time-to-market
  source:
    domain: product
    agent: product-analyst
  retention:
    duration: "180d"
    archiveAfter: "90d"
  observability:
    dashboard: true
    alertThreshold: "< 2 releases/month"
    alertRule:
      condition:
        metric: events.count
        operator: lt
        value: 2
        window: "30d"
      severity: warning
      channels:
        - slack
