apiVersion: ioa.dev/v0.2
kind: Telemetry
metadata:
  name: growth-user-acquired
  owner:
    name: "Acme AI"
    role: signal-owner
spec:
  event: "growth.user_acquired"
  category: metric
  severity: info
  description: "Emitted when a new user completes signup and activation"
  correlationId:
    required: true
    format: uuid
  payload:
    type: object
    properties:
      userId:
        type: string
      channel:
        type: string
      plan:
        type: string
      activatedAt:
        type: string
        format: date-time
    required:
      - userId
      - channel
  metricsImpacted:
    - monthly-active-users
    - mrr
  source:
    domain: growth
    agent: growth-optimizer
  retention:
    duration: "180d"
    archiveAfter: "90d"
  observability:
    dashboard: true
    alertThreshold: "< 10 signups/day"
    alertRule:
      condition:
        metric: events.count
        operator: lt
        value: 10
        window: "1d"
      severity: warning
      channels:
        - slack
