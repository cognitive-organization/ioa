apiVersion: ioa.dev/v0.2
kind: Agent
metadata:
  name: growth-optimizer
  owner:
    name: "Acme AI"
    role: agent-owner
  labels:
    tier: core
spec:
  domain: growth
  type: supervised
  role: tactical
  purpose: "Optimize user acquisition and retention through data-driven campaign management"
  model:
    provider: anthropic
    name: claude-sonnet-4
    version: "2025-05-14"
  capabilities:
    - name: ab-test-analysis
      type: analysis
      description: "A/B test design and analysis"
    - name: campaign-forecasting
      type: generation
      description: "Campaign performance forecasting"
    - name: churn-prediction
      type: classification
      description: "Churn prediction modeling"
    - name: onboarding-optimization
      type: analysis
      description: "Onboarding flow optimization"
  constraints:
    - Campaign spend must be approved by growth lead
    - Cannot modify pricing without explicit approval
    - Must maintain minimum 95% deliverability
  triggers:
    - event: growth.churn-signal
      action: Trigger retention campaign analysis
    - event: growth.user-acquired
      action: Update acquisition channel performance
  governance:
    escalatesTo: growth-lead
    requiresApproval: true
    auditLevel: full
  memory:
    type: persistent
    scope: domain
    retention: "180d"
  schedule:
    type: event-driven
