apiVersion: ioa.dev/v0.2
kind: Agent
metadata:
  name: data-pipeline
  owner:
    name: "Acme AI"
    role: agent-owner
  labels:
    tier: infrastructure
spec:
  domain: analytics
  type: autonomous
  role: tactical
  purpose: "Collect, transform, and route event data across domains"
  model:
    provider: anthropic
    name: claude-sonnet-4
    version: "2025-05-14"
  capabilities:
    - name: event-ingestion
      type: monitoring
      description: "Event stream ingestion"
    - name: data-transformation
      type: generation
      description: "Data transformation and enrichment"
    - name: schema-validation
      type: classification
      description: "Schema validation on incoming events"
    - name: anomaly-detection
      type: monitoring
      description: "Anomaly detection on data quality"
  constraints:
    - Must process events within 5 minutes
    - Cannot drop events â€” dead-letter queue required
    - Data retention policies must be respected
  triggers:
    - event: product.feature-released
      action: Index feature metadata
    - event: growth.user-acquired
      action: Enrich user profile data
  governance:
    escalatesTo: data-lead
    requiresApproval: false
    auditLevel: full
  memory:
    type: shared
    scope: organization
    retention: "30d"
  schedule:
    type: continuous
