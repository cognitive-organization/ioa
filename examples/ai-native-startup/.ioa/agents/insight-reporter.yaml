apiVersion: ioa.dev/v0.2
kind: Agent
metadata:
  name: insight-reporter
  owner:
    name: "Acme AI"
    role: agent-owner
  labels:
    tier: support
spec:
  domain: analytics
  type: reactive
  role: observer
  purpose: "Generate and distribute insight reports when triggered by significant data changes"
  model:
    provider: anthropic
    name: claude-sonnet-4
    version: "2025-05-14"
  capabilities:
    - name: report-generation
      type: generation
      description: "Automated report generation"
    - name: metric-correlation
      type: analysis
      description: "Cross-domain metric correlation"
    - name: executive-summary
      type: generation
      description: "Executive summary creation"
    - name: report-distribution
      type: orchestration
      description: "Slack/email distribution"
  constraints:
    - Reports must be generated within 10 minutes of trigger
    - Cannot send external communications without review
    - Must include confidence intervals on predictions
  triggers:
    - event: analytics.insight-generated
      action: Compile and distribute weekly report
  governance:
    escalatesTo: analytics-lead
    requiresApproval: false
    auditLevel: summary
  memory:
    type: session
    scope: domain
    retention: "7d"
  schedule:
    type: event-driven
