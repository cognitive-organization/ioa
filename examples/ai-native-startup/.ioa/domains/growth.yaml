apiVersion: ioa.dev/v0.2
kind: Domain
metadata:
  name: growth
  owner:
    name: "Acme AI"
    role: domain-owner
  labels:
    tier: core
spec:
  purpose: "User acquisition, retention, and revenue growth"
  kpis:
    - name: monthly-active-users
      target:
        operator: gte
        value: 10000
        unit: users
    - name: churn-rate
      target:
        operator: lt
        value: 5
        unit: percent
    - name: mrr
      target:
        operator: gt
        value: 50000
        unit: USD
  dataOwnership:
    - name: user-segments
      classification: confidential
    - name: campaign-data
      classification: internal
    - name: conversion-funnels
      classification: internal
  events:
    produces:
      - growth.user-acquired
      - growth.churn-signal
      - growth.campaign-launched
    consumes:
      - product.feature-released
      - analytics.user-behavior
  boundaries:
    includes:
      - User acquisition campaigns
      - Retention strategies
      - Pricing and packaging
      - Onboarding flows
    excludes:
      - Product feature development
      - Infrastructure
