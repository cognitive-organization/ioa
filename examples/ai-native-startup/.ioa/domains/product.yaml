apiVersion: ioa.dev/v0.2
kind: Domain
metadata:
  name: product
  owner:
    name: "Acme AI"
    role: domain-owner
  labels:
    tier: core
spec:
  purpose: "Core product development â€” features, roadmap, and user experience"
  kpis:
    - name: feature-velocity
      target:
        operator: gte
        value: 12
        unit: features/quarter
      window: "1q"
    - name: user-satisfaction
      target:
        operator: gt
        value: 4.5
        unit: NPS
    - name: time-to-market
      target:
        operator: lt
        value: 14
        unit: days
  dataOwnership:
    - name: product-catalog
      classification: internal
    - name: feature-flags
      classification: internal
    - name: user-feedback
      classification: confidential
    - name: roadmap
      classification: internal
  events:
    produces:
      - product.feature-released
      - product.feedback-analyzed
      - product.roadmap-updated
    consumes:
      - analytics.user-behavior
      - growth.churn-signal
  boundaries:
    includes:
      - Feature planning and prioritization
      - Product design and UX
      - Release management
      - User research
    excludes:
      - Infrastructure operations
      - Financial reporting
      - HR and hiring
