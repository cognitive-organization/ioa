apiVersion: ioa.dev/v0.2
kind: Domain
metadata:
  name: analytics
  owner:
    name: "Acme AI"
    role: domain-owner
  labels:
    tier: support
spec:
  purpose: "Data collection, analysis, and insight generation across all domains"
  kpis:
    - name: data-freshness
      target:
        operator: lt
        value: 1
        unit: hours
    - name: insight-accuracy
      target:
        operator: gt
        value: 90
        unit: percent
  dataOwnership:
    - name: event-streams
      classification: internal
    - name: dashboards
      classification: internal
    - name: data-warehouse
      classification: internal
  events:
    produces:
      - analytics.user-behavior
      - analytics.insight-generated
    consumes:
      - product.feature-released
      - product.feedback-analyzed
      - growth.user-acquired
      - growth.churn-signal
  boundaries:
    includes:
      - Event tracking and collection
      - Dashboard creation
      - Behavioral analysis
      - Reporting
    excludes:
      - Product decisions
      - Campaign execution
